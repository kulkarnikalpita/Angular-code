<!--in new offer file we have add offers in this, in hearder there will be a checkmark to add the offers-->
<!--in content part there a form to add the offers details-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>new-offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid"> <!--form.valid will be disble until all the data is entered
       when we click add icon it goes to onCreateOffer in newOfferpage.ts file -->
        <ion-icon name="checkmark" slot="icon-only"></ion-icon> <!--add icon-->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--in conetent part there are title, short description,price, avaiableFrom, and avaibleTo text fileds were we can add those data-->
<ion-content>
  <form [formGroup]="form">
<ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
      </ion-item>
    </ion-col>
 </ion-row>
 <ion-row>
   <ion-col size-sm="6" offset-sm="3">
     <ion-label position="floating">Short Description</ion-label>
     <!--<ion-input type="text" autocomplete autocorrect></ion-input>-->

     <ion-textarea rows="3" formControlName="description"></ion-textarea>
   </ion-col>
 </ion-row>
 <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
   <ion-col size-sm="6" offset-sm="3">
    <p>Description must be between 1 to 180 character.</p>
   </ion-col>
 </ion-row>
 <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-label position="floating">Price</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
        <ion-label position="floating">Available from</ion-label>
        <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="dateFrom"></ion-datetime>
      </ion-item>
      </ion-col>
      <ion-col size-sm="3">
          <ion-item>
          <ion-label position="floating">Available to</ion-label>
          <ion-datetime min="2019-01-02" max="2025-12-31" formControlName="dateTo"></ion-datetime>
        </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
</form>
</ion-content>
